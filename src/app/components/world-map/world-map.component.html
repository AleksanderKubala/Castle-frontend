<nav class="navbar navbar-expand-lg" >
  <div *ngIf="worldName && worldNumber">
    <a class="navbar-brand">{{worldName}} {{worldNumber}}</a>
  </div>
  <div class="navbar-collapse collapse justify-content-stretch" id="navbar7">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <input class="navbar-image" type="image" src="http://127.0.0.1:8887/icons/city.png" (click)="displayCity()"/>
      </li>
    </ul>
  </div>
</nav>
<div class='grid-container'>
<ng-container *ngIf="tiles">
  <ng-container *ngFor="let tile of tiles">
    <app-world-tile class="grid-item" [tile]="tile"></app-world-tile>
  </ng-container>
</ng-container>
</div>
